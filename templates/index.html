<!DOCTYPE html>
<html>
<head>
    <title>Phishing Website Detector</title>
    <style>
        body { font-family: Arial; text-align: center; padding-top: 50px; }
        input[type="text"] { width: 300px; padding: 10px; }
        input[type="submit"] { padding: 10px 20px; background: blue; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; font-size: 1.2rem; }
    </style>
</head>
<body>
    <h2>üîç Phishing Website Detection</h2>
    <form method="POST" action="/predict">
        <input type="text" name="url" placeholder="Enter URL to check" required>
        <br><br>
        <input type="submit" value="Check">
    </form>
    {% if prediction %}
    <div class="result">
        <strong>URL:</strong> {{ input_url }}<br>
        <strong>Result:</strong> {{ prediction }}
    </div>
    {% endif %}
</body>
</html>
